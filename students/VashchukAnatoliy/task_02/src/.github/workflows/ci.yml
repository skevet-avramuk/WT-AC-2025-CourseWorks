name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test-server:
    name: Server - Lint & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./src/apps/server

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./src/apps/server/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Run Tests
        run: npm test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          JWT_SECRET: test-secret-key

  lint-and-test-web:
    name: Web - Lint & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./src/apps/web

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./src/apps/web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Build
        run: npm run build

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test-server, lint-and-test-web]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./src/apps/server
          file: ./src/apps/server/Dockerfile
          push: false
          tags: micro-twitter-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Web Image
        uses: docker/build-push-action@v5
        with:
          context: ./src/apps/web
          file: ./src/apps/web/Dockerfile
          push: false
          tags: micro-twitter-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check for TODO/FIXME comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          git grep -n -E "TODO|FIXME" -- ':!src/.github' || echo "No TODO/FIXME found"
